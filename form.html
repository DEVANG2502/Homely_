<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property Listing</title>
    <link rel="stylesheet" href="form.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body>
    <div class="form-container">
        <h2>Add Property Listing</h2>
        <form id="property-form">
            <label for="property-type">Select Type:</label>
            <select id="property-type" name="propertyType">
                <option value="rent">Rent</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>

            <label for="property-title">Title:</label>
            <input type="text" id="property-title" name="title" required>

            <label for="property-description">Description:</label>
            <textarea id="property-description" name="description" required></textarea>

            <label for="property-price">Price ($):</label>
            <input type="number" id="property-price" name="price" required>

            <label for="property-images">Upload Images:</label>
            <input type="file" id="property-images" name="images" accept="image/*" multiple required>

            <button type="submit">Submit Listing</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
